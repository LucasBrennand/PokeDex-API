<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poke-dex</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Pixelify+Sans:wght@400..700&display=swap"
    rel="stylesheet">
</head>

<body>
  <h1 class="">PokeDex</h1>
  <div id="container" class="container">
    <div class="card">
      <div class="card-header">
        <h2>Bulbassaur</h2>
        <img width="200px" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="pokemon-img">
        <ul class="list-container type-list">
          <li>Grass</li>
          <li>Poison</li>
        </ul>
      </div>
      <div class="card-body">
        <ul class="list-container moves-list">
          <li>Overgrow</li>
          <li>Chlorophyll</li>
          <li>Poison</li>

          <li>Poison</li>

          <li>Poison</li>
          <li>Poison</li>
          

        </ul>
      </div>
    </div>

 
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
